<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Gestión de Contactos</h1>
    <div class="container">
        <section id="contact-form">
            <h2>Agregar Contacto</h2>
            <form id="form">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="tel" id="phone" placeholder="Teléfono" required pattern="[0-9]*">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="address" placeholder="Dirección">
                <button type="submit">Guardar Contacto</button>
            </form>
        </section>

        <section id="contacts-list">
            <h2>Contactos</h2>
            <div id="contacts"></div>
        </section>
    </div>

    <label class="ui-switch">
        <input type="checkbox">
        <div class="slider">
          <div class="circle"></div>
        </div>
      </label>

    <script src="script.js"></script>
</body>
</html>
